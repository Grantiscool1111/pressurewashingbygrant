<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Before and After</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .image-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin-top: 30px;
    }
    .image-box {
      width: 45%;
      margin-bottom: 20px;
    }
    .image-box img {
      width: 100%;
      border-radius: 6px;
    }
    .image-box h2 {
      text-align: center;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Before and After</h1>
    <div class="image-section">
      <div class="image-box">
        <h2>Before</h2>
        <!-- Replace with your image path -->
        <img src="https://static.vecteezy.com/system/resources/thumbnails/006/898/384/small_2x/before-writing-design-on-white-background-free-vector.jpg" alt="Before Image">
      </div>
      <div class="image-box">
        <h2>After</h2>
        <!-- Replace with your image path -->
        <img src="path_to_your_after_image.jpg" alt="After Image">
      </div>
    </div>
  </div>

</body>
</html>
